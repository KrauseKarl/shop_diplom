{% extends 'app_settings/admin/admin_index.html' %}
{% load static  %}
{% load cache %}

{% block title %}
Опубликовать комментарий
{% endblock %}

{% block content %}
<div class="Middle Middle_top">
    <div class="Middle-top">
        <div class="wrap">
            <div class="Middle-header">
                <h1 class="Middle-title">
                    <input class="btn btn_default btn_square" type="button" onclick="history.back(-2); return false;" value="Назад"/>
                    Опубликовать комментарий
                </h1>
            </div>
        </div>
    </div>
    <div class="Section">
        <div class="wrap">
            <div class="form Payment">
                 <div class="Payment-card form-shadow">
                    <div class="form-group ">
                        <strong>Опубликовать комментарий ?
                        </strong>
                    </div>
                    <div class="form-group">
                        <form method="post" action="" id="form_published">
                            {% csrf_token %}
                            <input type="hidden" name="is_published"  value="1">
                        </form>
                        <button type="submit" class="btn btn_success btn_square " form="form_published">Да
                        </button>
                        <a class="btn btn_dark btn_square"
                           href="{% url 'app_store:comment_detail' pk=object.pk %}">Нет
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
