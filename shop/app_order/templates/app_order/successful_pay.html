{% extends 'index.html' %}
{% load static  %}
{% load cache %}

{% block title %}
Вход пользователя
{% endblock %}

{% block content %}
<div class="Middle Middle_top">
    <div class="Middle-top">
        <div class="wrap">
            <div class="Middle-header ">
                <h1 class="Middle-title">Заказ успешно плачен </h1>
                <ul class="breadcrumbs Middle-breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a href="index.html">home</a>
                    </li>
                    <li class="breadcrumbs-item breadcrumbs-item_current">
                        <span>Оплата</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="Section">
        <div class="wrap">
            <div class="form Payment form-shadow">
                <div class="Payment-card">
                    <div class="form-group">
                        <img src="/assets/img/icons/success.svg" width="100">
                        <label class="form-label">ЗАКАЗ УСПЕШНО ПЛАЧЕН</label>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <a href="{% url 'app_order:order_detail' order.id %}">
                                {{ order }}
                            </a>
                        </label>
                        <label class="form-label">
                            <a href="{% url 'app_invoice:invoices_detail' invoice.id %}">{{ invoice }}</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <a class="btn btn_success"  href="{% url 'main_page' %}">
                          Вернуться к покупкам
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
