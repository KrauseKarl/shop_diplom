{% extends 'index.html' %}
{% load static  %}
{% load cache %}

{% block title %}
Ошибка
{% endblock %}

{% block content %}
<div class="Middle Middle_top">
    <div class="Middle-top">
        <div class="wrap">
            <div class="Middle-header">
                <h1 class="Middle-title">Произошла ошибка</h1>
                <ul class="breadcrumbs Middle-breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a href="index.html">home</a>
                    </li>
                    <li class="breadcrumbs-item breadcrumbs-item_current">
                        <span>Оплата</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="Section">
        <div class="wrap">
            <div class="form Payment form-shadow">
                <div class="Payment-card">
                    <div class="form-group">
                        <label class="form-label">
                            <img src="/assets/img/icons/error.svg" width="100">
                            <span class="form-label" style="font-size:16px">Произошла ошибка</span>
                            <span class="form-label" style="font-size:18px; color:red; font-weight:600">
                             {{ error }}
                            </span>
                        </label>
                    </div>
                </div>

                    <div class="form-group" style="margin-top:50px">
                        <div class="btn-inline">
                            <a class="btn  btn_dark" href="{% url 'app_order:progress_payment' order %}">
                                <span>Вернуться к оплате заказа</span>
                            </a>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
