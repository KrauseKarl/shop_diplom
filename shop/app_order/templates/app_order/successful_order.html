{% extends 'index.html' %}
{% load static  %}
{% load cache %}

{% block title %}
Вход пользователя
{% endblock %}

{% block content %}
<div class="Middle Middle_top">
    <div class="Middle-top">
        <div class="wrap">
            <div class="Middle-header">
                <h1 class="Middle-title">Заказ оформлен успешно </h1>
                <ul class="breadcrumbs Middle-breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a href="index.html">home</a>
                    </li>
                    <li class="breadcrumbs-item breadcrumbs-item_current">
                        <span>Оплата</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="Section">
        <div class="wrap">
            <div class="form Payment form-shadow">
                <div class="Payment-card">
                    <div class="form-group">
                        <label class="form-label">
                            <img src="/assets/img/icons/success.svg" width="100">
                            <span class="form-label" style="font-size:16px">Заказ(ы) оформлен(ы) успешно</span>
                        </label>
                    </div>
                </div>

                <div class="form-group" style="margin-top:50px">
                    <div class="btn-inline">
                        <a class="btn btn_default btn_small"
                           href="{% url 'main_page' %}">
                            <span>к покупкам</span>
                        </a>
                    </div>
                    <div class="btn-inline">
                        <a class="btn btn_success btn_small"
                           href="{% url 'app_order:order_list' %}">
                            <span>заказы</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
